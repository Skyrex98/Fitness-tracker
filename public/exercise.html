<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <title>Fitness Tracker</title>
  </head>

  <body>
    <!-- Navbar start akash -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary text-white">
      <a class="navbar-brand text-white" href="/">Fitness Tracker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-white" href="/stats"
              >Stats <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!--Navbar end akash -->
    <!-- Body -->
    <div class="container">
      <div class="row">
        <div class="col-md-5 offset-md-4">
          <form class="mt-5" method="POST" action="/workout/post-workout">
            <h4>Add Your Exercise</h4>
            <div class="form-group">
              <label for="exType">Excercise Type</label>
              <select class="form-control" name="type" id="exType">
                <option value="resistance">Resistance</option>
                <option value="cardio">Cardio</option>
              </select>
            </div>

            <div id="cardio-form" style="display: none"></div>
            <!-- Resistance -->
            <div id="resistance-form"></div>
            <!-- Resistance End -->
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <button
                    type="submit"
                    id="complete"
                    class="btn btn-primary btn-block"
                  >
                    Complete
                  </button>
                </div>
                <div class="col-md-6 col-sm-6">
                  <button
                    type="submit"
                    id="add-excercise"
                    class="btn btn-success btn-block"
                  >
                    Add Excercise
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Body end -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/excercies.js"></script>
  </body>
</html>
