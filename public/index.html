<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Fitness Tracker</title>
  </head>
  <body>
    <!-- Navbar start akash -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary text-white">
      <a class="navbar-brand text-white" href="/">Fitness Tracker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-white" href="/stats"
              >Stats <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!--Navbar end akash -->
    <!-- Body Start -->
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="card mt-5" style="width: 30rem">
            <div class="card-body text-center">
              <h5 class="card-title text-center">Last Workout</h5>
              <p>
                <span class="font-weight-bold">Date</span>
                <span>2/19/2021</span>
              </p>
              <p>
                <span class="font-weight-bold">Total Workout Duration</span>
                <span id="totalDuration">0</span>
              </p>
              <p>
                <span class="font-weight-bold">Excercises Performed</span>
                <span id="totalExcercises">0</span>
              </p>
              <p>
                <span class="font-weight-bold">Total Weight Lifted</span>
                <span id="totalWeightLifted">0</span>
              </p>
              <p>
                <span class="font-weight-bold">Total Sets Performed</span>
                <span id="totalSetsPerformed">0</span>
              </p>
              <p>
                <span class="font-weight-bold">Total Reps Performed</span>
                <span id="totalRepsPerformed">0</span>
              </p>
              <p>
                <span class="font-weight-bold">Total Distance Covered</span>
                <span id="totalDistanceCovered">0</span>
              </p>
            </div>

            <div class="card-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-6 col-sm-6">
                    <a
                      href="/exercise"
                      class="btn btn-primary btn-block"
                      slot=""
                    >
                      Continue Workout
                    </a>
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <a
                      href="/exercise"
                      id="newWorkOut"
                      class="btn btn-success btn-block"
                    >
                      New Workout
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Body End -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
  </body>
</html>
